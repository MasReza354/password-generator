<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pembuatan Kata Sandi</title>
  <link rel='stylesheet'
    href='https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200'>
  <link rel="stylesheet" href="./style.css">
  <!-- ini stylesheets boleh ambil di google wkwk -->
</head>

<body>
  <!-- PARTIAL INDEX -->
  <div class="container">
    <h2>Pembuatan Password</h2>
    <div class="wrapper">
      <div class="input-box">
        <input type="text" disabled>
        <span class="material-symbols-rounded">copy_all</span>
      </div>
      <div class="pass-indicator"></div>
      <div class="pass-length">
        <div class="details">
          <label class="title">Panjang Kata Sandi</label>
          <span></span>
        </div>
        <input type="range" min="1" max="30" value="15" step="1">
      </div>
      <div class="pass-settings">
        <label class="title">Kombinasi Password</label>
        <ul class="options">
          <li class="option">
            <input type="checkbox" id="lowercase" checked>
            <label for="lowercase">Huruf Kecil (a-z)</label>
          </li>
          <li class="option">
            <input type="checkbox" id="uppercase">
            <label for="uppercase">Huruf Besar (A-Z)</label>
          </li>
          <li class="option">
            <input type="checkbox" id="numbers">
            <label for="numbers">Angka (0-9)</label>
          </li>
          <li class="option">
            <input type="checkbox" id="symbols">
            <label for="symbols">Simbol (!-$^+)</label>
          </li>
          <li class="option">
            <input type="checkbox" id="exc-duplicate">
            <label for="exc-duplicate">Tidak Menduplikat</label>
          </li>
          <li class="option">
            <input type="checkbox" id="spaces">
            <label for="spaces">Menggunakan Spasi</label>
          </li>
        </ul>
      </div>
      <button class="generate-btn" onclick="myFunction()">Buat Password</button>
    </div>
  </div>

  <script src="./script.js"></script>

</body>

</html>
